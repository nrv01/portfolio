<div class="md:max-w-3/4 max-w-full m-auto px-6 py-12 text-black dark:text-white relative"
  id="projects"
>
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-2xl font-bold">Projects</h3>

    <button class="text-sm font-medium text-black dark:text-white hover:underline">
      <div class="flex items-center gap-2">
        View All
        <svg-icon
          src="assets/icons/arrow-right.svg"
          [svgStyle]="{ width: '25px' }"
          svgClass="text-black dark:text-white inline-block"
        ></svg-icon>
      </div>
    </button>
  </div>

<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
  @for (project of projects(); track $index) {
    <app-project-card [project]="project" />

  }
</div>

</div>
