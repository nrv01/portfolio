<footer class="w-full bg-black text-white dark:bg-white dark:text-black py-8 px-6">

  <!-- CONTENEDOR PRINCIPAL CENTRADO CON MAX 3/4 -->
  <div class="w-full max-w-full md:max-w-3/4 mx-auto">

    <div class="grid grid-cols-1 gap-8 md:grid-cols-2">

      <!-- LEFT -->
      <div class="md:py-4">
        <h2 class="text-2xl font-bold sm:text-3xl">Get in touch</h2>

        <p class="mt-4 text-pretty text-gray-400 dark:text-gray-700">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed voluptas delectus alias magni velit!
        </p>

        <dl class="mt-6 space-y-3">

          <div>
            <dd class="grid grid-cols-[24px_1fr] items-center gap-2 text-gray-400 dark:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3"></path>
              </svg>
              <span class="font-medium">+1 (555) 123-4567</span>
            </dd>
          </div>

          <div>
            <dd class="grid grid-cols-[24px_1fr] items-center gap-2 text-gray-400 dark:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75"></path>
              </svg>
              <span class="font-medium">info@example.com</span>
            </dd>
          </div>

          <div>
            <dd class="grid grid-cols-[24px_1fr] items-center gap-2 text-gray-400 dark:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12"></path>
              </svg>
              <span class="font-medium">123 Main St, Anytown, USA</span>
            </dd>
          </div>

        </dl>
      </div>

      <!-- RIGHT -->
<form action="#" class="space-y-4 p-2">

  <div>
    <label class="block text-sm font-medium" for="name">Name</label>
    <input
      id="name"
      type="text"
      placeholder="Your name"
      class="mt-1 w-full border border-gray-500 dark:border-gray-400 bg-transparent text-white dark:text-black px-3 py-2 focus:outline-none focus:border-white dark:focus:border-black"
    />
  </div>

  <div>
    <label class="block text-sm font-medium" for="email">Email</label>
    <input
      id="email"
      type="email"
      placeholder="Your email"
      class="mt-1 w-full border border-gray-500 dark:border-gray-400 bg-transparent text-white dark:text-black px-3 py-2 focus:outline-none focus:border-white dark:focus:border-black"
    />
  </div>

  <div>
    <label class="block text-sm font-medium" for="message">Message</label>
    <textarea
      id="message"
      rows="4"
      placeholder="Your message"
      class="mt-1 w-full border border-gray-500 dark:border-gray-400 bg-transparent text-white dark:text-black px-3 py-2 resize-none focus:outline-none focus:border-white dark:focus:border-black"
    ></textarea>
  </div>

  <!-- BUTTON -->
<a class="group relative inline-block text-sm font-medium" href="#">
          <span
            class="absolute inset-0 translate-x-0 translate-y-0 border border-white dark:border-black transition-transform group-hover:translate-x-0.5 group-hover:translate-y-0.5"
          ></span>

          <span
            class="relative flex items-center gap-2 px-8 py-3 bg-black text-white dark:bg-white dark:text-black border border-white dark:border-black transition-colors"
          >
            Send Message

            <svg-icon
              src="assets/icons/download.svg"
              [svgStyle]="{
                width: '20px',
                height: '20px',
                color: 'currentColor'
              }"
            ></svg-icon>
          </span>
        </a>

</form>


    </div>

  </div>
</footer>
